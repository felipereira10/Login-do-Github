<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>sign in to github</title>
</head>
<body>
    <header>
        <img src="assets/icons/icons8-github.svg" id="logo">
    </header>

    <main id="container">
        <h1 id="title">
            Sign in to Github
        </h1>

        <form action="">
            <div class="input-field">
                <label for="user">
                    Username or email adress
                </label>
                <input type="text" name="user" id="user" class="form-control">
            </div>

            <div class="input-field">
                <div>
                    <label for="password">
                        Password
                    </label>

                    <a href="#" id="'forgot_password">
                        Forgot password?
                    </a>
                </div>

                <input type="password" name="password" id="password" class="form-control">

            </div>

            <button type="submit"  id="submit_button">
                Sign in
            </button>
        </form>
        <div class="login_callout">
            <p>ew to Github <a href="#">Create an account</a>.</p>
        </div>
    </main>

    <footer>
        <ul>
            <li>
                <a href="#">Terms</a>
            </li>
            <li>
                <a href="#">Privacy</a>
            </li>
            <li>
                <a href="#">Security</a>
            </li>
            <li>
                <a href="#">Contact GitHub</a>
            </li>
        </ul>
    </footer>
</body>
</html>
